<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="information-search">
        <div class="form-information">
            <h2>Thông tin học viên</h2>
            <form id="form" onsubmit="handleSubmit(event)">
                <div class="username">
                    <div class="name-title-input">
                    <label for="name">Họ và tên</label>
                    <input 
                    type="text" 
                    id="name" 
                    name="name" 
                    placeholder="Vui lòng nhập tên"
                    oninput="handleInputName()"
                    />
                    </div>
                    <div class="name-error">
                    <p id="errorName"></p>
                </div>
                </div>
                <div class="your-mail">
                    <div class="email-title-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Vui lòng nhập email"
                    oninput="handleInputEmail()"
                    />
                    </div>
                    <p id="errorEmail"></p>
                </div>
                <div class="phonenumber">
                    <div class="phone-title-input">
                    <label for="phone">Số điện thoại</label>
                    <input 
                    type="text" 
                    id="phone" 
                    name="phone" 
                    placeholder="Vui lòng nhập số điện thoại"
                    oninput="handleInputPhone()"
                    />
                    </div>
                    <div class="input-error">
                    <p id="errorPhone"></p>
                    </div>
                </div>
                <div class="youraddress">
                    <div class="address-title-input">
                        <label for="address">Quê quán</label>
                    <input type="text" id="address" name="address" placeholder="Vui lòng nhập địa chỉ quê quán"
                    oninput="handleInputAddress()"
                   />
                    </div>
                    <div class="errorAddress">
                        <p id="errorAddress"></p>
                    </div>
                </div>
                <div class="typesex">
                    <tr>
                        <td>
                        <label for="gender"> Giới tính </label>
                        </td>
                        <td>
                        <input type="radio" id="male" value="Nam" name="gender" checked />
                        <label for="male">Nam</label>

                        <input type="radio" id="female" value="Nữ" name="gender" />
                        <label for="female">Nữ</label>
                        </td>
                    </tr>
                </div>
                <button type="button" id="add" onclick="addStudent()">Lưu lại</button>
                 <button id="save" style="display: none" onclick="saveStudent()">
                SAVE
                </button>
            </form>
        </div>
    </div>
    <div class="listStudent">
        <h2>Danh sách học viên</h2>
        <div class="search">
            <label for="search">Tìm kiếm tên học viên: </label>
            <input type="text" id="search" placeholder="Nhập tên học viên">
            <button type="button" id="btn-search" onclick="searchStudents()" >Search</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Họ và tên</th>
                    <th>Email</th>
                    <th>Điện thoại</th>
                    <th>Địa chỉ</th>
                    <th>Giới tính</th>
                    <th>Hành động</th>
                    <th><button id="btn" onclick="sortStudent()">Sắp xếp alpha b</button></th>
                </tr>
            </thead>
            <tbody id="tbody1"></tbody>
        </table>
    </div>
</div>

    <script src="index.js"></script>
</body>
</html>
