<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Login</title>
    <link rel="shortcut icon" href="/images/logo_real.png" type="image/png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/lelinh014756/fui-toast-js@master/assets/css/toast@1.0.1/fuiToast.min.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

  <body>
     <div id="fui-toast"></div>
    <div class="page-wrap">
      <div class="left-panel">
        <div class="illustration">
          <img
            src="./images/illustration.png"
            alt="Illustration"
            class="image"
          />
        </div>
        <h2>Shopping made easy</h2>
      </div>

            <div class="right-panel">
        <h1>
          <strong>Xin ch√†o,</strong>
          Admin
        </h1>
        <form class="animated-form" id="loginForm">
          <h3>Login to your account</h3>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="username" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="password" />
          </div>
          <div class="form-group flex-end">
            <button type="submit" class="button">LOGIN</button>
          </div>
          <div class="lost-password">
            <a href="#" class="link">Forgot your password?</a>
          </div>
        </form>
      </div>


    <!-- APP JS -->
    <script src="./js/login.js"></script>
