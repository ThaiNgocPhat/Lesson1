      <!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Management</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="search-add">
   <h1>Quản lý sản phẩm</h1>
   <table border="1" id="product-info-table" style="display: none;">
     <tr>
       <th colspan="3" style="text-align: center">Thông tin sản phẩm</th>
     </tr>

     <tr>
       <td>
         <label for="image"> Image product </label>
       </td>
       <td>
         <input type="text" id="image" />
       </td>
     </tr>

     <tr>
       <td>
         <label for="quantity"> Quantity </label>
       </td>
       <td>
         <input type="text" id="quantity" />
       </td>
     </tr>

     <tr>
       <td>
         <label for="name"> Name </label>
       </td>
       <td>
         <input type="text" id="fullname" />
       </td>
     </tr>

     <tr>
       <td>
         <label for="price"> Price </label>
       </td>
       <td>
         <input type="price" id="price" />
       </td>
     </tr>

     <tr>
       <td></td>
       <td>
         <button id="add" onclick="addProduct()">ADD</button>
          <button id="close" onclick="closeAddProduct()">Đóng</button>
          <button id="save" style="display: none" onclick="saveProduct()">
           SAVE
         </button>
       </td>
     </tr>
   </table>

   <table border="1">
       <div class="row">
          <div class="col-12">
            <!-- ORDERS TABLE -->
            <div class="box">
              <div class="box-header">Product List</div>
              <button onclick="displayAddProduct()" id="add-button">+Add Product</button>
              <button onclick="sortProduct()">Sort</button>
              <input type="search" name="search" id="search" placeholder="Search" onkeyup="handleSearch()">
              <div class="box-body overflow-scroll">
                <table>
                  <thead>
                    <tr>
                      <th>NO.</th>
                      <th>Image Product</th>
                      <th>Quantity</th>
                      <th>Name Product</th>
                      <th>Price</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody id="tbody1"></tbody>
                </table>
              </div>
            </div>
            <!-- END ORDERS TABLE -->
          </div>
        </div>
   </table>
</div>

<script src="script.js"></script>
</body>
</html>
